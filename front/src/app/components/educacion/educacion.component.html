<div class="separacion container-fluid">
    <div class="row">
        <h1>Educacion</h1>

        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nueva-educacion" *ngIf="isLogged">
                Agregar nueva educaci√≥n
            </button>
        </div>

        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td><b>{{Educacion.nombreE}}</b></td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editar-educacion/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </button>
                            
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> Borrar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
